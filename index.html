<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>音乐播放器</title>
	<link rel="stylesheet" href="css/index.css">
</head>
<body>

<audio src="" autoplay="autoplay" id="audio"></audio>
<div class="box">
	<div class="musiclist" id="musiclist"></div>
	<div class="lrcbox" id="lrcbox">
		<div id="scrollerlrc" class="scrollerlrc"></div>
	</div>
	<div class="musicplayer" id="musicplayer">		
	    <div class="list" id="list"></div>
	    <div class="lrc" id="lrc"></div>
		<div class="musicimg" id="musicimg"></div>
		<div class="musicinfo">
			<div class="title" id="title"></div>
			<div class="singer" id="singer"></div>
		</div>
		<div class="timebox">
			<div class="timer">
				<div class="timeline" id="timeline"></div>
				<div class="already" id="already"></div>
				<i class="timebtn" id="timebtn"></i>
				<div class="times"><span id="curtime">00:00</span>/<span id="totaltime">00:00</span></div>
			</div>
		</div>
		<div class="msg" id="msg"></div>
		<div class="controler">
			<div class="sort" id="sort"></div>
			<div class="prev" id="prev"></div>
			<div class="play" id="play"></div>
			<div class="next" id="next"></div>
			<div class="speek" id="speek"></div>
		</div>
		<div class="volbox">
			<div class="volline" id="volline"></div>
			<div class="fovol" id="fovol"></div>
			<div class="volbtn" id="volbtn"></div>
		</div>
	</div>
</div>



<script type="text/javascript" src="js/jquery.min.js"></script>
<script type="text/javascript" src="js/music.js"></script>
<script type="text/javascript" src="js/index.js"></script>
</body>
</html>
